<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header_14</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-purple-700">
    <div class="mt-7 flex flex-col ">
      <div class="flex flex-row items-center justify-between px-52">
        <div class="text-2xl text-white  font-medium ">Startup 3</div>
        <div class="flex flex-row items-center">
          <div class="text-gray-400 pr-12 text-lg font-normal">Overview</div>
          <div class="text-white pr-12 text-lg font-normal">Prices</div>
          <div class="text-white pr-12 text-lg font-normal">Blog</div>
          <div class="text-white pr-16 text-lg font-normal">Feedback</div>
          <button class="text-white px-7 py-1.5 rounded-2xl bg-pink-700 text-base font-normal">
            Purchase
          </button>
        </div>
      </div>
      <div class="flex flex-row justify-between items-center mt-20 px-52">
        <div class="w-96  ">
          <h1 class="text-6xl font-bold text-white">Generate Awesome Web Pages</h1>
          <p class="text-white font-normal text-start mt-7 text-lg">
            The most important part of the Startup is the samples. The samples
            form a set of 25 usable pages you can use as is or you can add new
            blocks
          </p>
          <button class="text-white px-7 py-1.5 rounded-2xl bg-pink-700 text-base font-normal mt-7 ml-20 ">Learn More </button>
        </div>
        <div class="w-96  bg-white rounded-xl flex flex-col items-center py-7 ">
          <h1 class="text-center  text-4xl font-bold text-purple-900">Sign Up Now</h1>
          <input type="text" placeholder="Your email" class="border border-gray-300 mt-9 w-72 p-1.5 rounded-xl">
          <input type="text" placeholder="Your password" class="border border-gray-300 mt-5 w-72 p-1.5 rounded-xl">
          <p class="text-gray-500 text-base tracking-wider mt-4 w-72 "><input type="checkbox" class="pr-4 checked:bg-green-600" > I agree to the Terms of Services</p>
          <button class="w-72 bg-purple-700 py-1.5 rounded-2xl text-white font-normal mt-7">Sign in</button>
          <div class="mt-5 w-72 flex justify-around items-center">
            <div class="border border-gray-300 w-28 rounded-xl "></div>
            <p class="text-gray-300 text-base">or</p>
            <div class="border border-gray-300 w-28 rounded-xl "></div>
          </div>
          <button class="w-72 bg-blue-400 py-1.5 rounded-2xl text-white font-normal mt-5">Login via Twitter</button>
          <p class="mt-5 text-gray-400 text-base">Do you have an Account ? <span class="text-green-300 text-base pl-2">Sign in</span></p>
        </div> 
      </div>
    </div>
  </body>
</html>
